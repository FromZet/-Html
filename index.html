<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—Ä–æ–µ–∫—Ç "–ö–æ—Ç—è—Ç–∞"</title>
    <style>
        body {
            animation: changeBackground 10s linear infinite alternate;
            background: linear-gradient(to right, #ffccff, #cc99ff, #ff6666, #99ff99, #ff6666, #cc99ff);
            background-size: 600% 100%;
        }

        @keyframes changeBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .rectangle {
            width: 400px;
            height: 600px;
            background-color: rgba(169, 169, 169, 0.5);
            border-radius: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            overflow-y: scroll;
        }

        .chat {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            clear: both;
            color: #fff;
        }

        .chat.left {
            background-color: #fff;
            color: #000;
            float: left;
        }

        .chat.right {
            background-color: #0084ff;
            color: #fff;
            float: right;
        }

        .blue-box {
            background-color: #0084ff;
            color: #fff;
        }

        .white-box {
            background-color: #fff;
            color: #000;
        }

        .message-input {
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 10px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-input textarea {
            width: 20%;
            height: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .message-input button {
            width: 10%;
            padding: 10px;
            border-radius: 10px;
            background-color: #0084ff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* –ò–∑–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å–ø—Ä–∞–≤–∞ –Ω–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
        .rectangle::-webkit-scrollbar {
            width: 10px;
        }

        .rectangle::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ü–≤–µ—Ç */
            border-radius: 10px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ —à–∏—Ä–∏–Ω–æ–π –º–µ–Ω–µ–µ 600px */
        @media screen and (max-width: 600px) {
            .rectangle {
                width: 100%;
                height: auto;
            }

            .message-input textarea {
                width: 80%;
            }

            .message-input button {
                width: 20%;
            }

            /* –î—Ä—É–≥–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            /* ... */
        }
        #toggleEmojiButton {
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É */
            font-size: 24px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            cursor: pointer;
            width: 40px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–Ω–æ–ø–∫–∏ */
            height: 40px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–Ω–æ–ø–∫–∏ */
            position: absolute; /* –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≤ –∞–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            top: 0; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–≤–µ—Ä—Ö—É */
            left: 0; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–ª–µ–≤–∞ */
        }
    </style>
</head>
<body>
<div class="rectangle" id="chatContainer">
   
</div>
<!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–æ–≥–æ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞ -->
<div class="message-input">
    <div class="input-container">
        <textarea id="userMessage" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" aria-label="–ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è" onkeydown="handleEnter(event)" style="resize: none;"></textarea>
        <button onclick="sendMessage()" aria-label="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>
<!-- –ü–µ—Ä–µ–º–µ—â–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å —ç–º–æ–¥–∑–∏ -->
<button id="toggleEmojiButton" aria-label="–ò–∑–º–µ–Ω–∏—Ç—å —ç–º–æ–¥–∑–∏">üåô</button>
<script>
    function handleEnter(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
    
    function generateBotResponse(userMessage) {
    userMessage = userMessage.toLowerCase(); // –ü—Ä–∏–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É

    if (userMessage.includes("–ø—Ä–∏–≤–µ—Ç")) {
        return "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ!";
    } else if (userMessage.includes("–∫–∞–∫ –¥–µ–ª–∞")) {
        return "–£ –º–µ–Ω—è –≤—Å–µ–≥–¥–∞ —Ö–æ—Ä–æ—à–æ! –ê —É –≤–∞—Å?";
    } else if (userMessage.includes("—Ö–æ—Ä–æ—à–æ")) {
        return "–≠—Ç–æ –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–æ!";
    } else if (userMessage.includes("–ø–ª–æ—Ö–æ")) {
        return "–ù–µ –≥—Ä—É—Å—Ç–∏—Ç–µ! –í—Å–µ –Ω–∞–ª–∞–¥–∏—Ç—Å—è.";
    }

    // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤ –¥–ª—è –æ—Ç–≤–µ—Ç–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
    return "";


    // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤ –¥–ª—è –æ—Ç–≤–µ—Ç–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
    return "";
}
    function sendMessage() {
    var userMessage = document.getElementById("userMessage").value;
    if (userMessage.trim() === "") {
        return;
    }

    var chatContainer = document.getElementById("chatContainer");
    var chatMessage = document.createElement("div");
    chatMessage.className = "chat right blue-box";
    chatMessage.innerHTML = "<p><strong>üêæüê∂:</strong> " + userMessage + "</p>";
    chatContainer.appendChild(chatMessage);

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
    var botResponse = generateBotResponse(userMessage);
    if (botResponse !== "") {
        var botMessage = document.createElement("div");
        botMessage.className = "chat left white-box";
        botMessage.innerHTML = "<p><strong>üò∏üêæ:</strong> " + botResponse + "</p>";
        chatContainer.appendChild(botMessage);
    }

    chatContainer.scrollTop = chatContainer.scrollHeight;
    document.getElementById("userMessage").value = "";
}

    // –î–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π –∫–æ–¥ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —ç–º–æ–¥–∑–∏
    var currentEmoji = "üåô";
var toggleEmojiButton = document.getElementById("toggleEmojiButton");
toggleEmojiButton.addEventListener("click", function () {
    if (currentEmoji === "üåô") {
        currentEmoji = "‚òÄÔ∏è"; // –≠–º–æ–¥–∑–∏ —Å–æ–ª–Ω—Ü–∞
        activateThemeC(); // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º "–¢–µ–º–∞ –°"
    } else {
        currentEmoji = "üåô"; // –≠–º–æ–¥–∑–∏ –ª—É–Ω—ã
        activateThemeDefault(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ "–ò—Å—Ö–æ–¥–Ω–∏–∫"
    }
    toggleEmojiButton.textContent = currentEmoji;
});

function activateThemeC() {
    var themeCStyles = `
        animation: changeBackground 10s linear infinite alternate;
        background: linear-gradient(to right, #333333, #666666, #999999, #666666, #333333);
        background-size: 600% 100%;
    `;

    document.documentElement.style = themeCStyles;
}

function activateThemeDefault() {
    var defaultStyles = `
        animation: changeBackground 10s linear infinite alternate;
        background: linear-gradient(to right, #ffccff, #cc99ff, #ff6666, #99ff99, #ff6666, #cc99ff);
        background-size: 600% 100%;
    `;

    document.documentElement.style = defaultStyles;
}

</script>
